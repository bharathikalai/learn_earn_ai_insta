<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bharathi BK ChatGPT</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background-color: #f7f7f8;
      color: #111;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* Chat Container */
    #chatContainer {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
    }

    /* Chat Messages Section */
    #chatMessages {
      flex: 1;
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      padding: 24px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    /* Message Bubble Styles */
    .message {
      display: flex;
      gap: 12px;
      max-width: 80%;
      animation: fadeIn 0.3s ease;
      line-height: 1.5;
    }

    .user {
      align-self: flex-end;
      flex-direction: row-reverse;
    }

    .bot {
      align-self: flex-start;
    }

    .bubble {
      padding: 12px 16px;
      border-radius: 18px;
      background: #ececec;
      color: #111;
      white-space: pre-wrap;
      word-break: break-word;
      font-size: 15px;
    }

    .user .bubble {
      background: #10a37f;
      color: white;
    }

    .bot .bubble {
      background: #e8e8ea;
    }

    /* Input Area */
    #chatInputArea {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      padding: 16px;
      display: flex;
      gap: 8px;
      background: #fff;
      border-top: 1px solid #ddd;
    }

    #chatInput {
      flex: 1;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 12px;
      font-size: 15px;
      outline: none;
    }

    #sendBtn {
      background: #10a37f;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0 20px;
      font-size: 15px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.2s;
    }

    #sendBtn:hover {
      background: #0d8f6f;
    }

    /* Header */
    header {
      background: #10a37f;
      color: white;
      padding: 16px;
      font-weight: 600;
      text-align: center;
      font-size: 18px;
      letter-spacing: 0.3px;
    }

    /* Typing animation */
    .typing {
      display: inline-block;
      width: 30px;
      text-align: left;
    }
    .typing span {
      display: inline-block;
      width: 6px;
      height: 6px;
      margin-right: 2px;
      background-color: #999;
      border-radius: 50%;
      animation: typing 1.5s infinite ease-in-out;
    }
    .typing span:nth-child(2) { animation-delay: 0.2s; }
    .typing span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes typing {
      0%, 80%, 100% { transform: scale(0); opacity: 0.3; }
      40% { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(4px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive */
    @media (max-width: 600px) {
      #chatMessages, #chatInputArea {
        width: 100%;
        max-width: none;
      }
    }
  </style>
</head>
<body>
  <header>Bharathi BK ChatGPT</header>

  <div id="chatContainer">
    <div id="chatMessages">
      <div class="message bot">
        <div class="bubble">üëã Hi! I‚Äôm Bharathi BK AI Assistant. How can I help you today?</div>
      </div>
    </div>

    <div id="chatInputArea">
      <input type="text" id="chatInput" placeholder="Send a message..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script>
    const chatMessages = document.getElementById('chatMessages');
    const chatInput = document.getElementById('chatInput');
    const sendBtn = document.getElementById('sendBtn');

    async function sendMessage() {
      const message = chatInput.value.trim();
      if (!message) return;

      appendMessage('user', message);
      chatInput.value = '';

      const typingMsg = appendTyping();

      try {
        const response = await fetch('https://bharathibk.app.n8n.cloud/webhook/92c79941-aa33-4f61-8086-632d8497d53b', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ chatInput: message })
        });

        const data = await response.json().catch(() => ({}));

        typingMsg.remove();
        appendMessage('bot', data.output || '‚úÖ Received by server.');
      } catch (error) {
        typingMsg.remove();
        appendMessage('bot', '‚ùå Error reaching the server.');
      }
    }

    function appendMessage(sender, text) {
      const div = document.createElement('div');
      div.className = `message ${sender}`;
      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.textContent = text;
      div.appendChild(bubble);
      chatMessages.appendChild(div);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function appendTyping() {
      const div = document.createElement('div');
      div.className = 'message bot';
      div.innerHTML = `<div class="bubble"><div class="typing"><span></span><span></span><span></span></div></div>`;
      chatMessages.appendChild(div);
      chatMessages.scrollTop = chatMessages.scrollHeight;
      return div;
    }

    sendBtn.addEventListener('click', sendMessage);
    chatInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
